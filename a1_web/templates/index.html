<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
{% extends "header.html" %}
{% block content %}
    <div class="col-25">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <form oninput="result1.value=parseInt(num1.value)*30;
                        result2.value=parseInt(num2.value)*15;">

                        <h4>Cart
                        <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b>2</b>
                        </span>
                        </h4>
                        <p>
                            <a href="#">Product 1</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select name="num1" onchange="price_update()">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <span class="price">
                                $<output name="result1" for="num1" id="price1">30</output>
                            </span>
                        </p>
                        <p>
                            <a href="#">Product 2</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select name="num2" onchange="price_update()">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <span class="price">
                                $<output name="result2" for="num2" id="price2">15</output>
                            </span>
                        </p>
                        <hr>
                        <p>
                            VAT
                            <span class="price"> 13% </span>
                        </p>
                        <hr>
                        <p>
                            Total
                            <span class="price" style="color:black">
                                <b>$<output name="total" id="total">50.75</output></b>
                            </span>
                        </p>
                        </form>
                    </div>
                    <div class="col-50">
                        <h4>Shipping Option
                        <span class="price" style="color:black">
                        </span>
                        </h4>
                        haha
                    </div>
                </div>
            </div>
        </div>
    <br> <br>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="firstname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Sunghyun Cho">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="roy.cho@mail.utoronto.ca">
                        <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="address" name="address" placeholder="27 King's College Cir">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="Toronto">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="ON">
                            </div>
                            <div class="col-50">
                                <label for="postal code">Postal Code</label>
                                <input type="text" id="postal code" name="postal code" placeholder="M5T 3J1">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        </div>
                        <label for="cardname">Name on Card</label>
                        <input type="text" id="cardname" name="cardname" placeholder="Sunghyun Cho">
                        <label for="cardnumber">Card Number</label>
                        <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2020">
                            </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="check"> Shipping address same as billing
            </label>
                <form method="POST" action="/checkout">
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
